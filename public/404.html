<script>
  // SPA redirect for GitHub Pages: store original path and redirect to index.html
  (function() {
    var l = window.location;
    var pathname = l.pathname.replace('/size-chart-project', '');
    if (!pathname.startsWith('/index.html')) {
      var newUrl = '/size-chart-project/index.html' + l.search + l.hash;
      sessionStorage.redirect = pathname + l.search + l.hash;
      window.location.replace(newUrl);
    }
  })();
</script>
