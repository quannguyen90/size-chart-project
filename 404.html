<script>
  // SPA redirect for GitHub Pages: preserve path for client-side router
  var path = location.pathname.replace('/size-chart-project', '');
  var search = location.search || '';
  var hash = location.hash || '';
  var newUrl = '/size-chart-project/index.html' + search + hash;
  // Replace the current history entry with the original path
  history.replaceState(null, '', '/size-chart-project' + path + search + hash);
  // Redirect to index.html
  location.replace(newUrl);
</script>
